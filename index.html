<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuktuk Racer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

      <!-- Background Overlay Div -->
      <div id="backgroundOverlay" class="background-overlay"></div>
      
    <img src="./icons/rakshwa.png" id="tuktuk" ondblclick="handleTuktukDoubleClick()">
    <img src="./icons/van (2).png" id="van">
    <img src="./icons/truck.png" id="truck">

    <div class="Road-Container">
        <div class="Shedow"></div>
    </div>
    <div id="gameOver">
        <h3>GAME OVER!</h3>
        <p>The Tuktuk collided with a vehicle.</p>
        <img src="./icons/crying.png" id="criyng">
       </div>
       <!-- <audio id="gameOverSound" src="path-to-your-sound/game-over-sound.mp3" preload="auto"></audio> -->

       <!-- GameStart container -->
       <div class="start-container" id="startContainer">
        <p>Click the Start button if you want to play the Game!</p>
        <button id="startBtn">Start Game</button>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
